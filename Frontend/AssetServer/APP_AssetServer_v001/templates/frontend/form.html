<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Asset Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1>3D Asset Server</h1>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Asset name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter 3D asset name" required>
        </div>
        <!--
        <div class="mb-3">
            <label for="version" class="form-label">Version</label>
            <input type="text" class="form-control" id="version" name="version" placeholder="Wprowadź wersję" required>
        </div>
        -->
        <div class="mb-3">
            <label for="imagePath" class="form-label">Image (jpg)</label>
            <input type="file" class="form-control" id="imagePath" name="imagePath" accept=".jpg, .jpeg, .png" required>
        </div>
        
        <div class="mb-3">
            <label for="fbxPath" class="form-label">3D model (fbx)</label>
            <input type="file" class="form-control" id="fbxPath" name="fbxPath" accept=".fbx" required>
        </div>

        <button type="submit" class="btn btn-primary">Send</button>
    </form>

    {% if response_data %}
        <h2 class="mt-4">API response:</h2>
        <pre>{{ response_data }}</pre>
    {% else %}
        <p>API</p>
    {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
